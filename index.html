 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
        }

        .chat-container.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .header-button:hover {
            transform: scale(1.1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            animation: messageAppear 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .chat-input-container {
            padding: 15px;
            background-color: #f9f9f9;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .suggested-messages {
            margin-top: 10px;
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #667eea transparent;
        }

        .suggested-messages::-webkit-scrollbar {
            height: 6px;
        }

        .suggested-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .suggested-messages::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 3px;
        }

        .suggested-message {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .suggested-message:hover {
            background-color: #e0e0e0;
        }

        .toggle-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-chat:hover {
            transform: scale(1.1);
        }

        .toggle-chat.active {
            transform: scale(0.9);
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: calc(100% - 80px);
                bottom: 70px;
                right: 0;
                border-radius: 20px 20px 0 0;
            }

            .toggle-chat {
                bottom: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <h2>Chat with us</h2>
            <div class="header-buttons">
                <button id="restart-chat" class="header-button">â†»</button>
                <button id="delete-chat" class="header-button">ðŸ—‘</button>
                <button id="close-chat" class="header-button">âœ•</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input id="user-input" type="text" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
            <div id="suggested-messages" class="suggested-messages"></div>
        </div>
    </div>
    <button id="toggle-chat" class="toggle-chat">ðŸ’¬</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const toggleChat = document.getElementById('toggle-chat');
        const closeChat = document.getElementById('close-chat');
        const restartChat = document.getElementById('restart-chat');
        const deleteChat = document.getElementById('delete-chat');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendMessage = document.getElementById('send-message');
        const suggestedMessages = document.getElementById('suggested-messages');

        const suggestedMessagesList = [
            "What are your business hours?",
            "How can I track my order?",
            "Do you offer refunds?",
            "Can I speak with a representative?",
            "What payment methods do you accept?",
            "How long does shipping take?"
        ];

        function toggleChatVisibility() {
            chatContainer.classList.toggle('visible');
            toggleChat.classList.toggle('active');
        }

        function addMessage(content, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleUserInput() {
            const messageContent = userInput.value.trim();
            if (messageContent) {
                addMessage(messageContent);
                userInput.value = '';
                // Simulate bot response
                setTimeout(() => {
                    addMessage("Thank you for your message! We will get back to you soon.", false);
                }, 1000);
            }
        }

        function handleSuggestedMessageClick(event) {
            if (event.target.classList.contains('suggested-message')) {
                userInput.value = event.target.textContent;
            }
        }

        function handleRestartChat() {
            chatMessages.innerHTML = '';
        }

        function handleDeleteChat() {
            chatMessages.innerHTML = '';
            userInput.value = '';
        }

        function handleCloseChat() {
            chatContainer.classList.remove('visible');
            toggleChat.classList.remove('active');
        }

        toggleChat.addEventListener('click', toggleChatVisibility);
        closeChat.addEventListener('click', handleCloseChat);
        restartChat.addEventListener('click', handleRestartChat);
        deleteChat.addEventListener('click', handleDeleteChat);
        sendMessage.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        suggestedMessagesList.forEach(message => {
            const button = document.createElement('button');
            button.className = 'suggested-message';
            button.textContent = message;
            suggestedMessages.appendChild(button);
        });

        suggestedMessages.addEventListener('click', handleSuggestedMessageClick);
    </script>
</body>
</html>
